<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="main.js" defer></script>
</head>

<body>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
    <div class="container pt-3">
        <div class="row mb-5">
            <div class="col">
                <h1 class="title">
                    Список студентов
                </h1>
            </div>
        </div>
        <form id="addStudent-form" class="form mb-5">
            <div class="row">
                <div class="col">
                    <h2>Форма для добавления студента</h2>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <label class="form-label">Фамилия</label>
                    <input id="lastName-input" type="text" class="form-control form__input" placeholder="Введите фамилию">
                </div>
                <div class="col-4">
                    <label class="form-label">Имя</label>
                    <input id="name-input" type="text" class="form__input form-control" placeholder="Введите имя">
                </div>
                <div class="col-4">
                    <label class="form-label">Отчество</label>
                    <input id="surname-input" type="text" class="form__input form-control" placeholder="Введите отчество">
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-4">
                    <label class="form-label">Дата рождения</label>
                    <input id="dateOfBirth-input" type="date" class="form__input form-control" placeholder="Введите дату рождения">
                </div>
                <div class="col-4">
                    <label class="form-label">Год начала обучения</label>
                    <input id="startYear-input" type="number" class="form__input form-control" placeholder="Введите год начала обучения">
                </div>
                <div class="col-4">
                    <label class="form-label">Факультет</label>
                    <input id="faculty-input" type="text" class="form__input form-control" placeholder="Введите факультет">
                </div>
            </div>
            <div class="row">
                <div id="button-wrapper" class="col">
                    <button id="form-button" class="btn btn-primary">Добавить студента</button>
                </div>
            </div>
        </form>
        <form id="filter-form" class="filter-form mb-5">
            <h2>Фильтры</h2>
            <div class="row mb-3">
                <div class="col-3">
                    <input id="filter-fioInp" type="text" class="col-3 filter-form__input form-control" placeholder="ФИО">
                </div>
                <div class="col-3">
                    <input id="filter-facultyInp" type="text" class="col-3 filter-form__input form-control" placeholder="Факультет">
                </div>
                <div class="col-3">
                    <input id="filter-startYearInp" type="number" class="col-3 filter-form__input form-control" placeholder="Год начала">
                </div>
                <div class="col-3">
                    <input id="filter-finishYearInp" type="number" class="col-3 filter-form__input form-control" placeholder="Год окончания">
                </div>
            </div>
         </form>
        <div class="row">
            <div class="col">
                <h2>Список студентов</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th id="th-fio" class="table__th table__th--fio">ФИО 
                                <img class="sort-icon" src="./img/sort-icon.png" alt="sort-icon">
                            </th>
                            <th id="th-faculty" class="table__th table__th--faculty">Факультет
                                <img class="sort-icon" src="./img/sort-icon.png" alt="sort-icon">
                            </th>
                            <th id="th-dateOfBirth" class="table__th table__th--dateOfBirth">Дата рождения
                                <img class="sort-icon" src="./img/sort-icon.png" alt="sort-icon">
                            </th>
                            <th id="th-years" class="table__th table__th--years">Годы обучения
                                <img class="sort-icon" src="./img/sort-icon.png" alt="sort-icon">
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
